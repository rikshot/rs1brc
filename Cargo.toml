[package]
name = "rs1brc"
version = "0.1.0"
edition = "2021"

[dependencies]
num_cpus = "*"
anyhow = "*"
memmap2 = "*"
nom = "*"
mimalloc = { version = "*", default-features = false }
ahash = "*"
tokio = { version = "*", features = ["full"] }
tokio-util = { version = "*", features = ["full"] }
tokio-stream = "*"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"

[profile.profiling]
inherits = "release"
debug = true
