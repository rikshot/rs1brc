[package]
name = "rs1brc"
version = "0.1.0"
edition = "2021"

[dependencies]
nom = "*"
mimalloc = { version = "*", default-features = false }
ahash = "*"
tokio = { version = "*", features = [
    "fs",
    "rt-multi-thread",
    "macros",
    "io-util",
] }
tokio-util = { version = "*", features = ["codec"] }
tokio-stream = "*"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"

[profile.profiling]
inherits = "release"
debug = true
