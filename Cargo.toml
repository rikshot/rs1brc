[package]
name = "rs1brc"
version = "0.1.0"
edition = "2021"

[dependencies]
rayon = "*"
ahash = "*"
dashmap = { version = "*", features = ["inline"] }
num_cpus = "*"
anyhow = "*"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"

[profile.profiling]
inherits = "release"
debug = true
